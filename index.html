<html>
    <head>
        <title>Student Details</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Student Details</h1>
        <form name="formStudent">
            <div>
                <label for="studentName">Student Name : </label>
                <input type="text" id="studentName" name="studentName">
            </div>

            <div>
                <label for="mathsMarks">Maths</label>
                <input type="number" id="mathsMarks">
            </div>

            <div>
                <label for="englishMarks">English</label>
                <input type="number" id="englishMarks">
            </div>

            <div>
                <label for="passingYear">Passing Year</label>
                <input type="number" id="passingYear" name="passingYear" max="2020" min="2000">
                
            </div>
            <div>
                <input type="button" id="submitButton" value="Submit">
            </div>
            
        </form>

        <table border="1">
            <thead>
                <th>Name</th>
                <th>Maths</th>
                <th>English</th>
                <th>Average</th>
                <th>Passing Year</th>
                <th>Created Date</th>
            </thead>
            <tbody id="tbody">
                
            </tbody>
        </table>
    </body>
    <script src="script.js"></script>
</html>
